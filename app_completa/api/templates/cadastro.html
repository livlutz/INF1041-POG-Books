<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>POG Books</title>

</head>
<body class="text-white" style="background-color: #1f1f1f !important; ">

  <div class="container-fluid p-4" style="background-color: #3b3b3b"> 
    <button type="button" class="btn fs-2 fw-bold text-white btn-lg">POG Books</button>
  </div>
      
  <form method="post">
    <h2 class="mx-auto fw-bold" style="width: 6rem; padding-top: 2rem;">Cadastro</h2>
    <div class="mx-auto" style="width: 400px; padding-top: 1rem;">
        
        <div class="form-floating mb-4">
        <input type="text" style="background-color: #3b3b3b; color: #f8f3e0;" class="form-control" id="username_cadastro" placeholder="Username" >
        <label for="username_cadastro">E-mail</label>
        </div>

        <div class="form-floating mb-4">
            <input type="text" style="background-color: #3b3b3b; color: #f8f3e0;" class="form-control" id="senha_cadastro" placeholder="Senha" >
            <label for="senha_cadastro">Senha</label>
        </div>

        <div class="form-floating">
            <input type="text" style="background-color: #3b3b3b; color: #f8f3e0;" class="form-control" id="senha_confirma" placeholder="Senha" >
            <label for="senha_confirma">Confirme a senha</label>
        </div>
    </div>
    
    <div class="container text-center" style="padding-top: 2.5rem;">
        <div class="row">
          <div class="col">
          </div>
          <div class="col">
            <input type="submit" value="Cancelar" style="background-color: #3b3b3b; border-color: #6479f0; color: #f8f3e0;" class="btn border-3"></input>
          </div>
          <div class="col">
          </div>
          <div class="col">
            <input type="submit" value="Confirmar" style="background-color: #6479f0; color: #f8f3e0;" class="btn"></input>
          </div>
          <div class="col">
          </div>
        </div>
      </div>  
  </form>
</body>
</html>
