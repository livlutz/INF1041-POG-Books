<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>POG Books</title>

</head>
<body style="background-color: #1f1f1f !important;">

    <div class="container-fluid p-4 text-white" style="background-color: #303030"> 
        <a href="/listas"><button type="button" class="btn fs-2 fw-bold text-white btn-lg">POG Books</button></a>
    </div>

    <form method="post">
        <h2 class="mx-auto fw-bold text-white mb-5" style="width: 30rem; padding-top: 2rem; padding-left: 4rem;">Cadastro de Livro Novo</h2>
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <div class="" style="padding-top: 1rem;">
                        
                        <div class="form-floating mb-4 was-validated needs-validation" >
                            <input type="text" style="background-image: url('https://notability.com/g/preview/2FonoRm_O7leFvQTtCY71Q/0.jpg'); background-size: 250%; background-position: 24%; background-position-y: 10%; background-color: #000000; color: #f8f3e0; font-weight: 700; font-size: 1.5rem;" class="form-control text-black" name="nome_livro" id="nome_livro" required>
                            <label for="nome_livro" class="form-label">Nome do Livro</label>
                            <div class="invalid-feedback">Ei! Registro de livro sem nome não dá!</div>
                        </div>
                
                        <div class="form-floating mb-4 was-validated needs-validation">
                            <input type="text" style="background-image: url('https://notability.com/g/preview/2FonoRm_O7leFvQTtCY71Q/0.jpg'); background-size: 250%; background-position: 24%; background-position-y: 10%; background-color: #3b3b3b; color: #f8f3e0;" class="form-control text-black" name="autor_livro" id="autor_livro" required>
                            <label for="autor_livro" class="form-label">Autor</label>
                            <div class="invalid-feedback">Todo livro foi escrito por alguém!</div>
                        </div>
                        
                        <div class="text-white">
                            <h6>Formato assimilado:</h6>
                            <div class="form-check form-check-inline mb-4">
                                <input class="form-check-input" type="radio" name="formato_lido" id="formato_lido_1" value="1">
                                <label class="form-check-label" for="formato_lido_1">Físico</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="formato_lido" id="formato_lido_2" value="2">
                                <label class="form-check-label" for="formato_lido_2">E-Book</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="formato_lido" id="formato_lido_3" value="3">
                                <label class="form-check-label" for="formato_lido_3">Áudio</label>
                            </div>
                        </div>
                        
                        <div class="text-white">
                            <h6>Recomendaria?</h6>
                            <div class="form-check form-check-inline mb-2">
                                <input class="form-check-input" type="radio" name="recomenda" id="recomenda_1" value="sim">
                                <label class="form-check-label" for="recomenda_1">Sim</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="recomenda" id="recomenda_2" value="nao">
                                <label class="form-check-label" for="recomenda_2">Não</label>
                            </div>
                        </div>

                        <div class="form-floating mb-4">
                            <textarea class="form-control" style="background-image: url('https://notability.com/g/preview/2FonoRm_O7leFvQTtCY71Q/0.jpg'); background-size: 250%; background-position: 24%; background-position-y: 10%;" name="por_que" id="por_que"></textarea>
                            <label for="por_que">Por que?</label>
                        </div>
                        
                        <div class="form-floating">
                            
                            <h6 class="text-white">Comecei em:</h6>
                            <div>
                                <input type="text" style="background-image: url('https://notability.com/g/preview/2FonoRm_O7leFvQTtCY71Q/0.jpg'); background-size: 250%; background-position: 24%; background-position-y: 10%; background-color: #3b3b3b; color: #f8f3e0;" class="form-control text-black" name="comecei" id="comecei" placeholder="dd/mm/aaaa" >
                            </div>
                        </div>


                        
                        
                        
                    </div>
                </div>

                <div class="col-4">
                    <div class="text-white">
                        <h6>Nota geral:</h6>
                        <div class="form-check form-check-inline mb-4">
                            <input class="form-check-input" type="radio" name="nota_geral" id="nota_geral_1" value="1">
                            <label class="form-check-label" for="nota_geral_1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="nota_geral" id="nota_geral_2" value="2">
                            <label class="form-check-label" for="nota_geral_2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="nota_geral" id="nota_geral_3" value="3">
                            <label class="form-check-label" for="nota_geral_3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="nota_geral" id="nota_geral_4" value="4">
                            <label class="form-check-label" for="nota_geral_4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="nota_geral" id="nota_geral_5" value="5">
                            <label class="form-check-label" for="nota_geral_5">5</label>
                        </div>
                    </div>
                    
                    <div class="text-white">
                        <input type="text" style="background-color: #f8f3c5;" class="form-control text-black" name="var1_nome" id="var1" placeholder="Ex: Construção de Mundo"></input>
                        <div class="form-check form-check-inline mb-4">
                            <input class="form-check-input" type="radio" name="var1" id="var1_1" value="1">
                            <label class="form-check-label" for="var1_1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="var1" id="var1_2" value="2">
                            <label class="form-check-label" for="var1_2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="var1" id="var1_3" value="3">
                            <label class="form-check-label" for="var1_3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="var1" id="var1_4" value="4">
                            <label class="form-check-label" for="var1_4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="var1" id="var1_5" value="5">
                            <label class="form-check-label" for="var1_5">5</label>
                        </div>
                    </div>
                    
                    <div class="text-white">
                        <input type="text" style="background-color: #f8f3c5;" class="form-control text-black" name="var2_nome" id="var2" placeholder="Ex: Realismo"></input>
                        <div class="form-check form-check-inline mb-4">
                            <input class="form-check-input" type="radio" name="var2" id="var2_1" value="1">
                            <label class="form-check-label" for="var2_1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="var2" id="var2_2" value="2">
                            <label class="form-check-label" for="var2_2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="var2" id="var2_3" value="3">
                            <label class="form-check-label" for="var2_3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="var2" id="var2_4" value="4">
                            <label class="form-check-label" for="var2_4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="var2" id="var2_5" value="5">
                            <label class="form-check-label" for="var2_5">5</label>
                        </div>
                    </div>
                    
                    <div class="text-white">
                        <input type="text" style="background-color: #f8f3c5;" class="form-control text-black" name="var3_nome" id="var3" placeholder="Ex: Romance"></input>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="var3" id="var3_1" value="1">
                            <label class="form-check-label" for="var3_1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="var3" id="var3_2" value="2">
                            <label class="form-check-label" for="var3_2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="var3" id="var3_3" value="3">
                            <label class="form-check-label" for="var3_3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="var3" id="var3_4" value="4">
                            <label class="form-check-label" for="var3_4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="var3" id="var3_5" value="5">
                            <label class="form-check-label" for="var3_5">5</label>
                        </div>
                    </div>
                    

                    <div class="form-floating mb-5">
                        <br><br><br><br><br>
                        <h6 class="text-white">Terminei em:</h6>
                        <div>
                            <input type="text" style="background-image: url('https://notability.com/g/preview/2FonoRm_O7leFvQTtCY71Q/0.jpg'); background-size: 250%; background-position: 24%; background-position-y: 10%; background-color: #3b3b3b; color: #f8f3e0;" class="form-control text-black" name="terminei" id="terminei" placeholder="dd/mm/aaaa" >
                        </div>
                    </div>
                    
                    
                </div>
                <div class="col-1"></div>
            </div>
        </div>

        <div class="text-white text-center ">
            <h3>Resumo:</h3>
            <div class="form-floating mb-4 mx-auto" style="width: 45.5rem;">
                <textarea class="form-control" style="background-image: url('https://notability.com/g/preview/2FonoRm_O7leFvQTtCY71Q/0.jpg'); background-size: 250%; background-position: 24%; background-position-y: 10%;" name="resumo" id="resumo"></textarea>
                <label for="resumo">Resumo</label>
            </div>
        </div>

        <div class="container text-white">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <h6>Sobre meu personagem favorito:</h6>
                    <div class="form-floating mb-4 mx-auto" style="width: 22rem;">
                        <textarea class="form-control" style="background-image: url('https://notability.com/g/preview/2FonoRm_O7leFvQTtCY71Q/0.jpg'); background-size: 250%; background-position: 24%; background-position-y: 10%;" name="personagem" id="personagem"></textarea>
                        <label for="personagem">Sobre personagem favorito</label>
                    </div>
                    <h6>Quotes favoritas:</h6>
                    <div class="form-floating mb-4 mx-auto" style="width: 22rem;">
                        <textarea class="form-control" style="background-image: url('https://notability.com/g/preview/2FonoRm_O7leFvQTtCY71Q/0.jpg'); background-size: 250%; background-position: 24%; background-position-y: 10%;" name="quotes" id="quotes"></textarea>
                        <label for="quotes">Quotes favoritas</label>
                    </div>
                </div>
                <div class="col">
                    <h6>Melhores partes:</h6>
                    <div class="form-floating mb-4 mx-auto" style="width: 22rem;">
                        <textarea class="form-control" style="background-image: url('https://notability.com/g/preview/2FonoRm_O7leFvQTtCY71Q/0.jpg'); background-size: 250%; background-position: 24%; background-position-y: 10%;" name="melhores" id="melhores"></textarea>
                        <label for="melhores">Melhores partes</label>
                    </div>
                    <h6>Detalhes da minha experiência lendo:</h6>
                    <div class="form-floating mb-4 mx-auto" style="width: 22rem;">
                        <textarea class="form-control" style="background-image: url('https://notability.com/g/preview/2FonoRm_O7leFvQTtCY71Q/0.jpg'); background-size: 250%; background-position: 24%; background-position-y: 10%;" name="detalhes" id="detalhes"></textarea>
                        <label for="detalhes">Detalhes da experiência</label>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>

        <div class="text-white text-center ">
            <h3>Anotações:</h3>
            <div class="form-floating mb-4 mx-auto" style="width: 45.5rem;">
                <textarea class="form-control" style="background-image: url('https://notability.com/g/preview/2FonoRm_O7leFvQTtCY71Q/0.jpg'); background-size: 250%; background-position: 24%; background-position-y: 10%;" name="anotacoes" id="anotacoes"></textarea>
                <label for="anotacoes">Anotações</label>
            </div>
        </div>

        <div class="container text-center" style="padding-top: 2.5rem;">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <input type="submit" name="submit" value="Cancelar" style="background-color: #3b3b3b; border-color: #6479f0; color: #f8f3e0;" class="btn border-3"></input>
                </div>
                <div class="col"></div>
                <div class="col">
                    <input type="submit" name="submit" value="Confirmar" style="background-color: #6479f0; color: #f8f3e0;" class="btn"></input>
                </div>
                <div class="col"></div>
            </div>
        </div>  
    </form>
</body>
</html
