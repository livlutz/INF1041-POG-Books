<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>POG Books</title>

</head>
<body class="text-white" style="background-color: #1f1f1f !important; ">

  <div class="container-fluid p-4" style="background-color: #3b3b3b"> 
    <button type="button" class="btn fs-2 fw-bold text-white btn-lg">POG Books</button>
  </div>
      
  

    <ul id="livros; lista_id">
        <button href="/listas/{{ lista_id }}/new_book" type="button" class="btn fs-2 fw-bold text-white btn-lg">Cadastrar Livro +</button>
        {% for livro in livros %}
            <li><a href="/listas/{{ lista_id }}/{{ livro.nome }}">{{ livro.nome }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
